<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Call Log</title>
    <style type="text/css">
	   @import url("stylesheet.css");
    </style>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">


    $(document).ready(function(){ //on page open


      var calls = [
        ["1","Alex","01-01-2017","13:00:00","Networking","Tom","No"],
        ["2","Ben","01-01-2017","13:00:00","Networking","Tom","No"],
        ["3","Charles","01-01-2017","13:00:00","Networking","Tom","No"]
      ];
      var rows = "";
      for (var i = 0; i < calls.length; i++) {
        var row = "<tr>";
        for (var j = 0; j < calls[i].length; j++) {
          row += "<td>"+calls[i][j]+"</td>";
        }
        row += "</tr>";
        rows += row;
      };
      $("#callLogTable > tbody:last-child").append(rows);

      $("#callLogTable tbody tr").click(function(){
        if($(this).hasClass("selected")){
          $(this).removeClass("selected");
        } else {
          $(this).addClass("selected").siblings().removeClass("selected");
      }
        var value=$(this).find("td:first").html();
      });
    })

    </script>
  </head>
  <body>
    <div id="main">
      <header><h1>Call Log</h1></header>
    <div>
      <input type="button" id="logCallButton" value="Log Call" onclick="location.href='log_new_call.html';" />
      <table id="callLogTable" border=1;>
        <tbody>
          <tr>
            <th>Problem ID</th>
            <th>Name</th>
            <th>Date</th>
            <th>Time</th>
            <th>Problem Type</th>
            <th>Specialist Assigned</th>
            <th>Closed</th>
          </tr>
        </tbody>
      </table>
    </div>
    <div style="inline-block">
      <input type="button" id="editProblemButton" value="Edit Problem" onclick="" />
      <input type="button" id="checkDetailsButton" value="Check Details" onclick="" />
      <input type="button" id="checkSolutionButton" value="Check Solution" onclick="" />
      <input type="button" id="closeProblemButton" value="Close Problem" onclick="" />
    </div>
  </div>
  <div id="left"></div>
  <div id="right"></div>
  </body>
</html>
