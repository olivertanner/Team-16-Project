<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Call Log</title>
    <style type="text/css">
	   @import url("stylesheet.css");
    </style>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">


    $(document).ready(function(){ //on page open


      var calls = [
        ["1","Alex","01-01-2017","13:00:00","Networking","Tom","Assigned"],
        ["2","Ben","01-01-2017","13:00:00","Networking","Tom","Assigned"],
        ["3","Charles","01-01-2017","13:00:00","Networking","Tom","Assigned"]
      ];
      var rows = "";
      for (var i = 0; i < calls.length; i++) {
        var row = "<tr>";
        for (var j = 0; j < calls[i].length; j++) {
          row += "<td>"+calls[i][j]+"</td>";
        }
        row += "</tr>";
        rows += row;
      };
      $("#callLogTable > tbody:last-child").append(rows);

      $("#callLogTable tbody tr").click(function(){
        if($(this).hasClass("selected")){
          $(this).removeClass("selected");
        } else {
          $(this).addClass("selected").siblings().removeClass("selected");
      }
        var value=$(this).find("td:first").html();
      });
    })

    </script>
  </head>
