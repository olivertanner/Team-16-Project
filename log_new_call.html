<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Log new call</title>
    <style type="text/css">
	   @import url("stylesheet.css");
    </style>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){ //on page open
      var date = new Date();
      var currentDate = ('0' + date.getDate()).slice(-2)+"/"
      +("0" + (date.getMonth()+1)).slice(-2)+"/"
      +date.getFullYear();
      var currentTime = ("0" + date.getHours()).slice(-2)+":"
      +("0" + date.getMinutes()).slice(-2)+":"
      +("0" + date.getSeconds()).slice(-2);
      $("#dateInput").val(currentDate);
      $("#timeInput").val(currentTime);
    })
    </script>
  </head>
  <body>
    <div id="main2">
    <div id="contentLeft" style="float:left;">
      <div><header><h1>Log New Call</h1></header><div/>
      <div style="display:inline-block;">
      <div id="operator">
        <h2>HELPDESK OPERATOR</h2>
        <div>
          <label>Operator Name:</label>
          <input type="text" />
          <label>Date:</label>
          <input type="text" id="dateInput" />
          <label>Time:</label>
          <input type="text" id="timeInput" />
        </div>
      </div><br/>

      <div style="border-bottom:1px solid black;display:inline-block;width:100%;">
        <h2>CALLER</h2>
        <div>
          <label>Caller Name:</label>
          <input type="text" size="20"/>
        <input type="button" id="lookupCallerBtn" value="Lookup Caller" onclick="" />
        </div><br/>
        <div style="display: inline-block; text-align:left;">
          <label>Reason for call:</label>
          <textarea cols="33" rows="5" charswidth="23" style= resize:none></textarea>
        </div><br/><br/>
      </div></br>
    </div></br>
    </div>

	<div id="contentright" style="float:right;">
      <div style="border-bottom:1px solid black;display:inline-block;width:100%;">
        <h2>PROBLEMS</h2>
        <div style="display: inline-block; text-align:left;">
          <div style="display: inline-block; text-align:left;">
          <input type="button" id="addProblemBtn" value="Add Problem" onclick="" />
          <input type="button" id="rmvProblemBtn" value="Remove Problem" onclick="" />
          </div><br/>
          <table id="problemTable">
            <tr>
              <th>Problem ID</th>
              <th>Problem Type</th>
            </tr>
          </table>
        </div><br/>
      </div>
    </div>

      <div style="display: inline-block; text-align:left;">
      <input type="button" id="cancelCallBtn" value="Cancel" onclick="location.href='call_log.html';" />
      <input type="button" id="logCallBtn" value="Log Call" onclick="" />
      </div><br/>

    </div>
    <div id="left"></div>
    <div id="right"></div>
  </body>
</html>
