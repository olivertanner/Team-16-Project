<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Log new call</title>
    <style type="text/css">
	   @import url("stylesheet.css");
    </style>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){ //on page open
      var date = new Date();
      var currentDate = ('0' + date.getDate()).slice(-2)+"/"
      +("0" + (date.getMonth()+1)).slice(-2)+"/"
      +date.getFullYear();
      var currentTime = ("0" + date.getHours()).slice(-2)+":"
      +("0" + date.getMinutes()).slice(-2)+":"
      +("0" + date.getSeconds()).slice(-2);
      $("#dateInput").val(currentDate);
      $("#timeInput").val(currentTime);
    })
    </script>
  </head>
  <body>
    <div id="main">
    
	<header><h1>Log New Call</h1></header>
    
    <div id="content">
    
    <div id="contentLeft">
      <div id="operator">
        <h2>HELPDESK OPERATOR</h2>
          <label class="sectionHeader">Operator Name:</label></br>
          <input type="text" /></br></br>
          <label class="operatorLabels">Date:</label>
          <input type="text" id="dateInput" /></br>
          <label class="operatorLabels">Time:</label>
          <input type="text" id="timeInput" />
      </div><br/></br>
      
      <div id="caller">
        <header><h2>CALLER</h2></header>
        <label>Caller Name:</label></br>
        <input type="text" size="20"/>
        <input style="" type="button" id="lookupCallerBtn" value="Lookup" onclick="" /></br>
        <label>Reason for call:</label>
        <textarea cols="33" rows="5" charswidth="23" style= resize:none></textarea></br></br>
    </div></br>
	
      
    </div>
	
	<div id="contentright">
	
	  
        <h2>PROBLEMS</h2></br>
        <input type="button" id="addProblemBtn" value="Add Problem" onclick="" />
        <input type="button" id="rmvProblemBtn" value="Remove Problem" onclick="" />
        </br>
        </br>
        <table id="problemTable">
            <tr>
              <th>Problem ID</th>
              <th>Problem Type</th>
              <th>Specialist Assigned</th>
            </tr>
          </table></br>
        </div><br/>
    
    </div>


      <div style="display: inline-block; text-align:left;">
      <input type="button" id="cancelCallBtn" value="Cancel" onclick="location.href='call_log.html';" />
      <input type="button" id="logCallBtn" value="Log Call" onclick="" />
      </div><br/>

    </div>
    <div id="left"></div>
    <div id="right"></div>
    
    </div>
  </body>
</html>
