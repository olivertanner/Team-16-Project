<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Log new call</title>
    <style type="text/css">
	   @import url("stylesheet.css");
    </style>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){ //on page open
      var date = new Date();
      var currentDate = ('0' + date.getDate()).slice(-2)+"/"
      +("0" + (date.getMonth()+1)).slice(-2)+"/"
      +date.getFullYear();
      var currentTime = ("0" + date.getHours()).slice(-2)+":"
      +("0" + date.getMinutes()).slice(-2)+":"
      +("0" + date.getSeconds()).slice(-2);
      $("#dateInput").val(currentDate);
      $("#timeInput").val(currentTime);
    })
    </script>
  </head>
  <body>
    <div id="main">
      <header><h1>Log new call</h1></header>
      <div style="display:inline-block;">
      <div style="border-bottom:1px solid black;display:inline-block;width:100%;">
        <h2>Helpdesk Operator</h2>
        <div style="display: inline-block; text-align:left;">
          <label>Operator Name</label><br/>
          <input type="text" />
        </div><br/>
        <div style="display: inline-block; text-align:left;">
          <label>Date</label><br/>
          <input type="text" id="dateInput" />
        </div><br/>
        <div style="display: inline-block; text-align:left;">
          <label>Time</label><br/>
          <input type="text" id="timeInput" />
        </div><br/>
      </div><br/>

      <div style="border-bottom:1px solid black;display:inline-block;width:100%;">
        <h2>Caller</h2>
        <div style="display: inline-block; text-align:left;">
          <label>Caller Name</label><br/>
          <input type="text" size="30"/>
        </div><br/>
        <div style="display: inline-block; text-align:left;">
        <input type="button" id="lookupCallerBtn" value="Lookup Caller" onclick="" />
        </div><br/>
        <div style="display: inline-block; text-align:left;">
          <label>Reason for call</label><br/>
          <textarea size="40" rows="5"></textarea>
        </div><br/>
      </div></br>

      <div style="border-bottom:1px solid black;display:inline-block;width:100%;">
        <h2>Problems</h2>
        <div style="display: inline-block; text-align:left;">
          <div style="display: inline-block; text-align:left;">
          <input type="button" id="addProblemBtn" value="Add Problem" onclick="" />
          <input type="button" id="rmvProblemBtn" value="Remove Problem" onclick="" />
          </div><br/>
          <table id="problemTable">
            <tr>
              <th>Problem ID</th>
              <th>Problem Type</th>
            </tr>
          </table>
        </div><br/>
      </div>
      <div style="display: inline-block; text-align:left;">
      <input type="button" id="cancelCallBtn" value="Cancel" onclick="" />
      <input type="button" id="logCallBtn" value="Log Call" onclick="" />
      </div><br/>
    </div>

    </div>
    <div id="left"></div>
    <div id="right"></div>
  </body>
</html>
