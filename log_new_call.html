<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Log new call</title>
    <style type="text/css">
	   @import url("stylesheet.css");
    </style>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){ //on page open
      var date = new Date();
      var currentDate = date.getDate()+"/"
      +(date.getMonth()+1)+"/"
      +date.getFullYear();
      var currentTime = date.getHours()+":"
      +date.getMinutes()+":"
      +date.getSeconds();
      $("#dateInput").val(currentDate);
      $("#timeInput").val(currentTime);
    })
    </script>
  </head>
  <body>
    <div id="main">
      <header><h1>Log new call</h1></header>
      <div>
        <p>
          <label>Operator Name</label><br/>
          <input type="text" />
        </p>
        <p>
          <label>Caller Name</label><br/>
          <input type="text" />
        </p>
        <p>
          <label>Reason for call</label><br/>
          <input type="text" />
        </p>
        <p>
          <label>Date</label><br/>
          <input type="text" id="dateInput" />
        </p>
        <p>
          <label>Time</label><br/>
          <input type="text" id="timeInput" />
        </p>
      </div>
    </div>
    <div id="left"></div>
    <div id="right"></div>
  </body>
</html>
